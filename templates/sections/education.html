{% load static %}

<section class="resume-section" id="education">
    <div class="resume-section-content">
        <h2 class="mb-5">Education</h2>
        {% for edu in educations %}
        <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
            <div class="flex-grow-1">
                <h3 class="mb-0">{{edu.school_name}}</h3>
                <div class="subheading mb-3">{{edu.degree}}</div>
                <div>{{edu.description | safe}}</div>
                <!-- <p>GPA: {{edu.gpa}}</p> -->
            </div>
            <div class="flex-shrink-0"><span class="text-primary">{{edu.start_date}} - {{edu.end_date | default:"Present"}}</span></div>
        </div>
        {% endfor %}
    </div>
</section>
